<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ad826b4a52.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-lg">
      <a class="navbar-brand text-white fw-bold" href="#">START BOOTSTRAP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <main>

    <section id="jumbotron"class="green text-uppercase">
      <img src="./img/avatar.svg" alt="avatar">
      <h1>Start bootstrap</h1>
      <div class="cs-star-wrapper">
        <i class="fas fa-star"></i>
      </div>
      <p>Graphic Artist - Web Designer - Illustrator</p>
    </section>

    <section id="portfolio" class="text-uppercase">
      <div class="container">
        <h2>Porfolio</h2>
        <div class="cs-star-wrapper cs-dark">
          <i class="fas fa-star"></i>
        </div>

        <div class="row gy-3">
          <div class="col-12 col-sm-6 col-md-4">
            <div class="img-wrapper">
              <div class="cs-layover">
                <i class="fas fa-plus"></i>
              </div>
              <img src="./img/cabin.png" alt="cabin" class="img-fluid">
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4">
            <div class="img-wrapper">
              <div class="cs-layover">
                <i class="fas fa-plus"></i>
              </div>
              <img src="./img/cake.png" alt="cake" class="img-fluid">
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4">
            <div class="img-wrapper">
              <div class="cs-layover">
                <i class="fas fa-plus"></i>
              </div>
              <img src="./img/circus.png" alt="circus" class="img-fluid">
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4">
            <div class="img-wrapper">
              <div class="cs-layover">
                <i class="fas fa-plus"></i>
              </div>
              <img src="./img/game.png" alt="game" class="img-fluid">
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4">
            <div class="img-wrapper">
              <div class="cs-layover">
                <i class="fas fa-plus"></i>
              </div>
              <img src="./img/safe.png" alt="safe" class="img-fluid">
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4">
            <div class="img-wrapper">
              <div class="cs-layover">
                <i class="fas fa-plus"></i>
              </div>
              <img src="./img/submarine.png" alt="submarine" class="img-fluid">
            </div>
          </div> 
        </div>
      </div>
    </section>
  </main>
</body>
</html>
